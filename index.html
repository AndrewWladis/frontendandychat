<body>
  <h1 id="logoText">Welcome To AndyChat!</h1>
  <form action="./chat.html">
    <label for="name">Name:</label>
    <input id="name" type="text" name="name" placeholder="Name:">
    <input id="submit" type="submit" value="Submit">
  </form>
</body>
<script>
  document.getElementById('submit').onclick = function(){
    let url = new URL("./chat.html?");
    url.searchParams.append('name', document.getElementById('name').value);
    window.location.href = url;
    console.log(url)
  }
  const names = ['Kal-El', 'Walter', 'Morpheus', 'Neo', 'Red', 'Logan', 'Ace', 'Yoda', 'Rocky', 'Forrest', 'Abed', 'Homer', 'Hughie', 'Wanda', 'Woody', 'Buzz', 'Sulley', 'Eve', 'Leia', 'Saul', 'Ernie', 'Ferris', 'Yondu', 'Apollo', 'Goose', "T'Challa", 'Bane', 'Elsa', 'Sulley', 'Shaggy', 'Rowley', 'Rodrick', 'Baymax', 'The King', 'Teth-Adam', 'Sonic', 'Knuckles', 'Dwight'];
  document.getElementById('name').placeholder = names[Math.floor(Math.random() * names.length)];
</script>
</html>
