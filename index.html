<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AndyChat</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel='stylesheet' href="styles.css">
  <style>
    body {
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(90deg, rgba(9,9,121,1) 0%, rgba(0,212,255,1) 100%);
    }

    @media only screen and (max-width: 650px) {
      body {
        background: linear-gradient(90deg, rgba(72,107,255,1) 0%, rgba(0,74,246,1) 100%);
      }
    }
  </style>
</head>
<body>
  <h1 id="logoText">Welcome To AndyChat!</h1>
  <form action="./chat.html">
    <label for="name">Name:</label>
    <input id="name" type="text" name="name" placeholder="Name:">
    <input id="submit" type="submit" value="Submit">
  </form>
</body>
<script>
  document.getElementById('submit').onclick = function(){
    let url = new URL("./chat.html?");
    url.searchParams.append('name', document.getElementById('name').value);
    window.location.href = url;
    console.log(url)
  }
  const names = ['Kal-El', 'Walter', 'Morpheus', 'Neo', 'Red', 'Logan', 'Ace', 'Yoda', 'Rocky', 'Forrest', 'Abed', 'Homer', 'Hughie', 'Wanda', 'Woody', 'Leia', 'Saul', 'Yondu', 'Apollo', "T'Challa", 'Bane', 'Elsa', 'Sulley', 'Shaggy', 'Rowley', 'Rodrick', 'Teth-Adam', 'Sonic', 'Knuckles', 'Dwight', 'Gru', 'Winnie', 'Anakin', 'Groot', 'Obi-Wan', 'Lando', 'Scrooge', 'Emmet', 'Squidward', 'Hagrid', 'Cosmo'];
  document.getElementById('name').placeholder = names[Math.floor(Math.random() * names.length)];
</script>
</html>
